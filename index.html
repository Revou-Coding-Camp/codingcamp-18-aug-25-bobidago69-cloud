<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Riwanda</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
        
</head>

    
<body class="min-h-screen flex items-center justify center">
    <div class="p-6 rounded-2xl shadow lg">
        <h1 class="text-2xl font-bold text-center mb-8" style="color:rgb(6, 6, 97)">Welcome to my To-do List</h1> 
    </div>

        <!-- To-do container -->
     <main class="container">

    <!-- Form input -->
    <form class="grid grid-cols-1 sm:grid-cols-7 gap-5 items-center" id="todoForm">
        <div class="sm:col-span-3">
            <input type="text" placeholder="Add a task to-do..." name="task" class="w-full p-3 border rounded-lg ring-2 focus:outline-none focus eing-2 focus:ring-blue-400 bg-blue-50 text-gray-800 border-blue-300 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 transition-all duration-200">
        </div>
        <div class="sm:col-span-3">
            <input type="date" name="duedate" class="w-full p-3 border rounded-lg ring-2 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 text-gray-800 border-blue-300 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 transition-all duration-200">
        </div>
        <div class="sm:col-span-1 flex justify-end">
            <button type="submit" class="w-full px-3 py-3 bg-green-500 text-black rounded-lg shadow hover:bg-green-600">Add</button>
        </div>
    </form>
    <br>

    <!-- Filter Button -->
    <div class="flex flex-col sm:flex-row justify-between items-center mt-5 gap-5">
        <button id="filterBtn" class="block text-center sm:text-left px-3 py-2 bg-gray-400 dark:bg-gray-600 text-gray-600 dark:text-gray-200 rounded-lg hover:bg-gray-300 dark:hover:bg-gray-500 cursor-pointer select-none w-full sm:w-auto"> FILTER </button>
    
        <div id="filter-dropdown" class="hidden absolute mt-2 w-40 bg-white dark:bg-gray-700 border dark:border-gray-600 rounded-lg shadow-lg z-10">
            <a href="#" data-status="All" class="block px-4 py-2 text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600">All</a>
            <a href="#" data-status="Pending" class="block px-4 py-2 text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600">Pending</a>
            <a href="#" data-status="Completed" class="block px-4 py-2 text-gray-800 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-600">Completed</a>
        </div>
    <!-- Delete Buttton -->
        <button class="px-4 py-2 bg-blue-500 text-black rounded-lg shadow hover:bg-blue-600 w-full sm:w-auto font-medium" id="deleteAllBtn" type="button">Delete All</button>
    </div>
    <br>

    <!-- Table untuk data To-do List -->
    <div class="overflow-x-auto mt-6">
        <table class="w-full text-sm text-left border border-gray-400 dark:border-gray-600 border-collapse">
            <thead class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-gray-100 border-b border-gray-300 dark:border-gray-600 text-left">
            <tr>
                <th class="px-3 py-3">Task</th>
                <th class="px-3 py-3">Due Date</th>
                <th class="px-3 py-3">Status</th>
                <th class="px-3 py-3">Actions</th>
            </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-600 text-gray-800 dark:text-gray-100" id="todoTableBody">
            </tbody>
        </table>

    </div>

    </main>

    <!-- Footer-copyright -->     
 <footer>
    <span>&copy; 2025 Riwanda. All right reserved</span>
 </footer>
        <!-- Js External -->
    <script src="js\script.js"></script>
</body>
</html>
