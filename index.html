<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Riwanda</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Js External -->
     <script src="js\script.js"></script>
    
</head>
    
<body>
    <header>
        <h1 class="text-4xl font-bold">To-do List</h1>
    </header>
    <!-- Main Content -->
    <main>
        <form>
            <input type="text" id="task-input" placeholder="Add a new task..." class="border p-2 rounded">
            <input type="date" id="due-date-input" placeholder="Add a new task..." class="border p-2 rounded">
            <button type="button" onclick="validateForm()"class="bg-blue-500 text-white p-2 rounded">Add</button>
        </form>

    <!-- Action Button -->
    <section>
        <button class="bg-green-500 text-white p-2 rounded" onclick="filter()">Filter</button>
        <button onclick="deletaAll()" class="bg-red-500 text-white p-2 rounded">Delete All</button>
    </section>

    <!-- List of task -->
        <section>
            
                <header>
                    <h2 class="text-xl font-semibold">TAKS</h2>
                    <h2 class="text-xl font-semibold">DUE DATE</h2>
                    <h2 class="text-xl font-semibold">STATUS</h2>
                    <h2 class="text-xl font-semibold">ACTION</h2>
                </header>

                <ul class=" my-4" id="task-list">
                    <li class="border-b py-2">Task 1</li>
                    <li class="border-b py-2">Task 2</li>
                    <li class="border-b py-2">Task 3</li>
                    <li class="border-b py-2">Task 4</li>
                </ul>
        </section>

    <footer>
        <span>&copy; 2025 Riwanda. All right reserved</span>
    </footer>
    </main>
    
</body>
</html>
