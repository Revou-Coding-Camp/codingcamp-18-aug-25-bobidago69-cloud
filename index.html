<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List - Riwanda</title>

    <!-- CSS External -->
    <link rel="stylesheet" href="css\style.css">

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Js External -->
     <script src="js\script.js"></script>
    
</head>

    
<body class="bg-blue-200 dark:bg-gray-800 text-gray-900 dark:text-gray-100">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-4xl h-auto p-6 md:p-10 rounded-2xl shadow-2xl dark:bg-gray-700 shadow-indigo-500 mt-0 mb-0">
            
            <h1 class="text-2xl md:text-3xl font-bold text-black-100 text-center mb-2">Todo List</h1>
                                    
            <form class="grid grid-cols-1 sm:grid-cols-7 gap-4 items-center" id="todoForm">
                <div class="sm:col-span-3">
                    <input type="text" placeholder="Add a todo..." name="task" class="w-full p-3 border rounded-lg ring-2 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 text-gray-800 border-blue-300 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 transition-all duration-200" >
                </div>
                <div class="sm:col-span-3">
                    <input type="date" name="tanggal" class="w-full p-3 border rounded-lg ring-2 focus:outline-none focus:ring-2 focus:ring-blue-400 bg-blue-50 text-gray-800 border-blue-300 dark:bg-gray-700 dark:text-gray-100 dark:border-gray-600 transition-all duration-200" >
                </div>
                <div class="sm:col-span-1 flex justify-end">
                    <button type="submit" class="w-full px-3 py-3 bg-blue-500 text-black rounded-lg shadow hover:bg-blue-600">Add</button>
                </div>
            </form>

    <!-- Action Button (Filter and delete section) -->
     <div class="py-4 filter-delete-section mb-4 w-full flex justify-between">
        <button id="filter-btn" class="block text-center sm:text-left px-4 py-2 bg bg-gray-300 dark:bg-gray-600 text-gray-800 rounded cursor-pointer sm:w-auto">
            Filter</button>
            
        <div id="filterDropdown" class="hidden absolute bg-white shadow-md rounded mt-2 border border-gray-300 rounded">
            <a href ="#" data-status="All Tasks" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">All Tasks</a>
            <a href ="#" data-status="Completed" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Completed</a>
            <a href ="#" data-status="Pending" class="block px-4 py-2 text-gray-800 hover:bg-gray-100">Pending</a>
            
        </div>
        <button class="px-4 py-2 bg-red-500 text-white rounded " id="delete-all-btn">Delete All</button>
     </div>
   
    <!-- Table container (Task, Due date, Status, Actions) -->
     <div class="table-container overflow-x-auto mt-2">
        <table class="w-full text-left border bg-gray-100 border-rounded-lg shadow-lg">
            <thead class="bg-gray-200 text-gray-700 text-left">
                <tr>
                    <th class="w-2/5">Task</th>
                    <th class="w-1/5">Due Date</th>
                    <th class="w-1/5">Status</th>
                    <th class="w-1/5">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 dark:divide-gray-200 text-gray-600 dark:text-gray-100" id ="todos-list-body"></tbody>
        </table>
    </div>
           

    <footer>
        <span>&copy; 2025 Riwanda. All right reserved</span>
    </footer>
    </main>
    
</body>
</html>
